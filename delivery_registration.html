    </head>
<body>

    <!-- Navbar -->
    <nav class="bg-blue-500 text-white flex justify-between items-center p-4">
      <img src="images/ambulance_2866548.png" alt="Ambulance Logo" class="h-20">
      <div class="hidden md:flex space-x-7">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="login.html" class="hover:underline">Login</a>
          <div class="relative">
              <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sign Up
              </button>
              <ul class="dropdown-menu absolute bg-white text-black shadow-lg">
                  <li><a class="dropdown-item" href="patient_registration.html">Patient</a></li>
                  <li><a class="dropdown-item" href="delivery_registration.html">Delivery Agent</a></li>
              </ul>
          </div>
          <a href="product.html" class="hover:underline">Products</a>
          <a href="cart.html" class="hover:underline">Cart</a>
          <a href="#" class="hover:underline">Profile</a>
      </div>
      <div class="md:hidden">
          <button id="menu-toggle" class="text-white focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
          </button>
      </div>
  </nav>

  <!-- Delivery Boy Registration Form -->
  <section class="container mt-5">
    <h2 class="text-center mb-5">Register as Delivery Boy</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="deliveryForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter your location" required>
          </div>
          <div class="mb-3"></div>
            <label for="location" class="form-label">CNIC</label>
            <input type="number" class="form-control" id="location" placeholder="Enter your CNIC number" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // JavaScript to store delivery boys locally
    document.getElementById("deliveryForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const location = document.getElementById("location").value;

      const deliveryBoy = {
        name: name,
        email: email,
        phone: phone,
        location: location
      };

      // Store delivery boy data locally (for demonstration)
      let deliveryBoys = JSON.parse(localStorage.getItem('deliveryBoys')) || [];
      deliveryBoys.push(deliveryBoy);
      localStorage.setItem('deliveryBoys', JSON.stringify(deliveryBoys));

      alert("Registration successful!");
      document.getElementById("deliveryForm").reset();
    });
  </script>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
