  <!-- Patient Registration Form -->
  <section class="container mt-5">
    <h2 class="text-center mb-5">Register as Patient</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="patientForm">
          <div class="mb-3">
            <label for="patientName" class="form-label">Name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="patientEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="patientEmail" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="patientPhone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="patientPhone" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="patientAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="patientAddress" placeholder="Enter your address" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // JavaScript to handle patient registration form submission
    document.getElementById("patientForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const patientName = document.getElementById("patientName").value;
      const patientEmail = document.getElementById("patientEmail").value;
      const patientPhone = document.getElementById("patientPhone").value;
      const patientAddress = document.getElementById("patientAddress").value;

      const patient = {
        name: patientName,
        email: patientEmail,
        phone: patientPhone,
        address: patientAddress
      };

      // Store patient data locally (for demonstration purposes)
      let patients = JSON.parse(localStorage.getItem('patients')) || [];
      patients.push(patient);
      localStorage.setItem('patients', JSON.stringify(patients));

      alert("Patient registration successful!");
      document.getElementById("patientForm").reset();
    });
  </script>
