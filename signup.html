<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDelivery</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

     <!-- Navbar -->
     <nav class="bg-blue-500 text-white flex justify-between items-center p-4">
        <img src="images/ambulance_2866548.png" alt="Ambulance Logo" class="h-20">
        <div class="hidden md:flex space-x-7">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="login.html" class="hover:underline">Login</a>
            <div class="relative">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sign Up
                </button>
                <ul class="dropdown-menu absolute bg-white text-black shadow-lg">
                    <li><a class="dropdown-item" href="patient_registration.html">Patient</a></li>
                    <li><a class="dropdown-item" href="delivery_registration.html">Delivery Agent</a></li>
                </ul>
            </div>
            <a href="product.html" class="hover:underline">Products</a>
            <a href="cart.html" class="hover:underline">Cart</a>
            <a href="#" class="hover:underline">Profile</a>
        </div>
        <div class="md:hidden">
            <button id="menu-toggle" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <section class="container mt-5">
        <h2 class="text-3xl font-bold text-center mb-5">Create an Account</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" class="form-control">
                            <option selected>Choose your role...</option>
                            <option value="patient">Patient</option>
                            <option value="pharmacy">Pharmacy</option>
                            <option value="delivery-agent">Delivery Agent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-light py-4 mt-8">
        <div class="text-center">
            <p>&copy; 2024 Medical Delivery System</p>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
